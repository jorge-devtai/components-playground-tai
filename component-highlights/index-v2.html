    </article>

<script>
    // Obtener todos los radio buttons de texto e imágenes
const textRadios = document.querySelectorAll('input[name="highlights-text"]');
const imageRadios = document.querySelectorAll('input[name="highlights-images"]');

// Función para sincronizar las selecciones
function syncSelections() {
    textRadios.forEach((textRadio, index) => {
        // Escuchar cambios en los radio buttons de texto
        textRadio.addEventListener('change', () => {
            if (textRadio.checked) {
                imageRadios[index].checked = true; // Sincronizar con el radio button de imágenes
            }
        });
    });

    imageRadios.forEach((imageRadio, index) => {
        // Escuchar cambios en los radio buttons de imágenes
        imageRadio.addEventListener('change', () => {
            if (imageRadio.checked) {
                textRadios[index].checked = true; // Sincronizar con el radio button de texto
            }
        });
    });
}

// Inicializar la sincronización
syncSelections();
</script>
